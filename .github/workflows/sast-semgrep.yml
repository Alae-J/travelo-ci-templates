name: Reusable SAST - Semgrep

on:
  workflow_call:
    inputs:
      scan-ref:
        description: 'Directory or ref to scan (default: .)'
        required: false
        type: string
        default: '.'
      config:
        description: 'Semgrep config (default: auto)'
        required: false
        type: string
        default: 'auto'
      fail-on-findings:
        description: 'Fail pipeline on findings (default: true)'
        required: false
        type: boolean
        default: true

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SAST
        run: |
          semgrep scan --config ${{ inputs.config }} --sarif --output semgrep.sarif .
        continue-on-error: ${{ !inputs.fail-on-findings }}

      - name: Upload Semgrep SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep
        continue-on-error: true

      - name: Upload Semgrep results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep.sarif
          retention-days: 30
