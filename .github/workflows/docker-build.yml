name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Docker image name (e.g., alaej/travelo-frontend)'
        required: true
        type: string
      artifact-name:
        description: 'Artifact name for upload (e.g., frontend-image)'
        required: true
        type: string
      enable-cache:
        description: 'Enable Docker layer caching'
        required: false
        type: boolean
        default: false
      cache-key-file:
        description: 'File to hash for cache key (e.g., package-lock.json)'
        required: false
        type: string
        default: 'package-lock.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        if: ${{ inputs.enable-cache }}
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles(format('**/{0}', inputs.cache-key-file)) }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image (with cache)
        if: ${{ inputs.enable-cache }}
        run: |
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --load \
            -t ${{ inputs.image-name }}:${{ github.sha }} \
            -t ${{ inputs.image-name }}:latest \
            .
          docker save ${{ inputs.image-name }}:${{ github.sha }} -o ${{ inputs.artifact-name }}.tar

      - name: Build Docker image (no cache)
        if: ${{ !inputs.enable-cache }}
        run: |
          docker build -t ${{ inputs.image-name }}:${{ github.sha }} .
          docker build -t ${{ inputs.image-name }}:latest .
          docker save ${{ inputs.image-name }}:${{ github.sha }} -o ${{ inputs.artifact-name }}.tar

      - name: Move cache
        if: ${{ inputs.enable-cache }}
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-name }}.tar
          retention-days: 1
