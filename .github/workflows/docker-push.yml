name: Reusable Docker Push

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Docker image name (e.g., alaej/travelo-frontend)'
        required: true
        type: string
      artifact-name:
        description: 'Artifact name to download (e.g., frontend-image)'
        required: true
        type: string
      support-version-tags:
        description: 'Support version tags (v*)'
        required: false
        type: boolean
        default: false
    secrets:
      dockerhub-username:
        required: true
      dockerhub-token:
        required: true

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}

      - name: Load Docker image
        run: docker load -i ${{ inputs.artifact-name }}.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-token }}

      - name: Tag and push Docker image (with version tags)
        if: ${{ inputs.support-version-tags }}
        run: |
          # Extract version from git tag or use commit SHA
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${{ github.sha }}
          fi

          docker tag ${{ inputs.image-name }}:${{ github.sha }} ${{ inputs.image-name }}:$VERSION
          docker tag ${{ inputs.image-name }}:${{ github.sha }} ${{ inputs.image-name }}:latest
          docker push ${{ inputs.image-name }}:$VERSION
          docker push ${{ inputs.image-name }}:latest

      - name: Tag and push Docker image (no version tags)
        if: ${{ !inputs.support-version-tags }}
        run: |
          docker tag ${{ inputs.image-name }}:${{ github.sha }} ${{ inputs.image-name }}:latest
          docker push ${{ inputs.image-name }}:${{ github.sha }}
          docker push ${{ inputs.image-name }}:latest
